<head>

    <style>
        body {
            margin: 0;
        }
        :root {
            /* colors */            
            --color-brand-01: #3787FF;
            --color-guideline: #00FFF0;
            --color-ui-01: #FFFFFF;
            --color-ui-02: #EFEFEF;
            --color-ui-03: #CCCCCC;
            --color-ui-04: #999999;
            --color-ui-05: #666666;
            --color-ui-06: #333333;
            --color-alert-01: #C50000;

            /* elevations */
            --elevation-shadow-01: 0rem 0.125rem 0.125rem rgba(0, 0, 0, 0.3);
            --elevation-shadow-02: 0rem 0.25rem 0.25rem rgba(0, 0, 0, 0.25);

            --size-hair: 1px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;

            /* components */
            --c-section_background-color: var(--color-ui-02);
            --c-label__01_color: var(--color-ui-05);
            --c-label__02_color: var(--color-ui-06);
            --c-label--disabled_color: var(--color-ui-04);
            --c-button_color: var(--color-ui-01);
            --c-button_background-color: var(--color-brand-01);
            --c-button_border: var(--size-hair) solid var(--color-brand-01);
            --c-radio-button__text_color: var(--color-ui-06);
            --c-checkbox__text_color: var(--color-ui-06);
            --c-image-viewer_background-color: rgba(255,255,255,0.7);
        }

        /* font awesome */
        .fa {
            height: 1rem;
            width: 1rem;
        }
        .fa-spinner:before {
            color: var(--color-brand-01);
        }

        /* objects */
        .o-main {
            width: 64rem;
            max-width: 100%;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem
        }
        .o-layout {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .o-layout--spaced {
            margin: -.5rem;
            width: auto;
            max-width: none
        }
        .o-layout--centered {
            justify-content: center;
            text-align: center;
        }
        .o-layout__item--4 {
            width: 33.333%;
        }
        .o-layout__item--6 {
            width: 50%;
        }
        .o-layout__item--12 {
            width: 100%;
        }
        .o-layout__item {
            display: inline-block;
            box-sizing: border-box;
        }
        .o-layout--spaced>.o-layout__item {
            box-sizing: border-box;
            padding: .5rem;
        }

        /* components */
        .c-button {
            color: var(--c-button_color);
            background-color: var(--c-button_background-color);
            border: var(--c-button_border);
            border-radius: 4px;
            padding: 0.5em 1em;
            position: relative;
            transition: box-shadow 0.2s ease-in-out;
        }
        .c-guideline {
            border: 0.1em dashed var(--color-guideline);
            border-style: none none dashed;
            color: var(--color-ui-01);
            background-color: var(--color-ui-01);
            margin: 0;
        }
        .c-attention {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            height: 0.5rem;
            width: 0.5rem;
            background-color: var(--color-alert-01);
            border-radius: 50%;
            box-shadow: var(--elevation-shadow-01);
        }
        .c-input {
            background: var(--color-ui-01);
            border: var(--size-hair) solid var(--color-ui-04);
            box-sizing: border-box;
            border-radius: 0.25rem;
            width: 100%;
            height: 2rem;
        }
        textarea.c-input {
            min-height: 10rem;
        }
        .c-label {
            height: 1rem;
            margin: 0;
            font-weight: 600;
            font-size: 0.75rem;
            line-height: 1rem;
            color: var(--c-label__01_color);
        }
        .c-section {
            background-color: var(--c-section_background-color);
            padding: 2rem;
        }
        .c-section--brand-01 {
            --c-label__01_color: var(--color-ui-01);
            --c-label__02_color: var(--color-ui-01);
            --c-section_background-color: var(--color-brand-01);
            background-color: var(--c-section_background-color);

            --c-button_color: var(--color-brand-01);
            --c-button_background-color: var(--color-ui-01);
            --c-button_border: var(--size-hair) solid var(--color-ui-01);
            --c-label--disabled_color: var(--color-ui-01);
            --c-radio-button__text_color: var(--color-ui-01);
            --c-checkbox__text_color: var(--color-ui-01)
        }

        .c-radio-button {
            display: flex;
            position: relative;
        }
        .c-radio-button__input {
            display: none;
        }
        .c-radio-button__box {
            height: 1rem;
            width: 1rem;
            border: var(--size-hair) solid var(--color-ui-04);
            border-radius: 50%;
            box-sizing: border-box;
            background-color: var(--color-ui-01);
            margin-right: 0.25rem;
        }
        .c-radio-button__text {
            line-height: 1rem;
            color: var(--c-radio-button__text_color);
        }
        .c-radio-button input:checked + .c-radio-button__box::before {
            content: "\f111";
            font-size: 0.5rem;
            font-family: "Font Awesome 5 Free";
            font-weight: 600;
            position: absolute;
            left: 0.25rem;
            color: var(--color-brand-01);
            top: 0.25rem;
        }
        .c-radio-button input:checked ~ .c-radio-button__text {
            font-weight: 600;
        }
        .c-radio-button input:disabled ~ .c-radio-button__text {
            color: var(--c-label--disabled_color);
        }

        .c-checkbox {
            display: flex;
            position: relative;
        }
        .c-checkbox__input {
            display: none;
        }
        .c-checkbox__box {
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border: var(--size-hair) solid var(--color-ui-04);
            background-color: var(--color-ui-01);
            box-sizing: border-box;
            margin-right: 0.25rem;
        }
        .c-checkbox__text{
            line-height: 1rem;
            flex: 1;
            text-align: justify;
            color: var(--c-checkbox__text_color);
        }
        .c-checkbox input:checked + .c-checkbox__box::before {
            content: "\2713";
            font-family: "Font Awesome 5 Free";
            font-weight: 600;
            position: absolute;
            color: var(--color-brand-01);
            top: -0.25rem;
        }
        .c-checkbox input:checked ~ .c-checkbox__text {
            font-weight: 600;
        }
        .c-checkbox input:disabled ~ .c-checkbox__text {
            color: var(--c-label--disabled_color);
        }

        .c-image {
            max-height: 250px;
        }
        .c-image:hover {
            box-shadow: var(--elevation-shadow-02);
            transform: translateY(-0.25rem);
        }
        .c-image-viewer {
            border: none;
            display: flex;
            position: fixed;
            z-index: 2;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            width: auto;
            height: auto;
            justify-content: center;
            align-items: center;
            color: var(--color-ui-01);
            background-color: var(--c-image-viewer_background-color);
            box-sizing: border-box;
            visibility: hidden;
            opacity: 0;
            transition: opacity .3s ease, visibility .3s ease;
            flex-flow: column;
        }
        .c-image-viewer--not-loading > .c-image-viewer__loader {
            display: none;
        }
        .c-image-viewer--loading > .c-image-viewer__loader {
            display: block;
        }
        .c-image-viewer--loading > .c-image-viewer__footer {
            display: none;
        }

        /* button actions */
        .c-button:hover{
            box-shadow: var(--elevation-shadow-02);
            transform: translateY(-0.25rem);
        }
        .c-button:focus{
            box-shadow: var(--elevation-shadow-02);
            transform: translateY(-0.25rem);
        }
        .c-button:active{
            box-shadow: var(--elevation-shadow-01);
            transform: translateY(-0.125rem);
        }
        .c-button:disabled{
            background-color: var(--color-ui-03);
            color: var(--color-ui-04);
            border: var(--size-hair) solid var(--color-ui-03);
            transform: none;
            box-shadow: none;
        }

        /* outlines */
        .c-button--outline {
            color: var(--color-brand-01);
            background-color: var(--color-ui-01);
            border: var(--size-hair) solid var(--color-brand-01);
        }
        .c-button--outline:disabled {
            color: var(--color-ui-04);
            background-color: var(--color-ui-01);
            border: var(--size-hair) solid var(--color-ui-04);
        }

        /* icon */
        .c-button--icon {
            padding: 0.5rem 0.5rem;
        }

        /* utils */
        .u-margin-top--xxs {
            margin-top: 0.25rem!important
        }
        .u-margin-top--m {
            margin-top: 1rem!important
        }
    </style>
</head>
