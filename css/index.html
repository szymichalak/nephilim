<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
        }
        :root {
            /* colors */            
            --brand-01-color: #3787FF;
            --guide-line-color: #00FFF0;
            --ui-color-01: #FFFFFF;
            --ui-color-02: #000000;
            --ui-color-03: #CCCCCC;
            --ui-color-04: #999999;
            --ui-color-05: #666666;
            --alert-color-01: #C50000;

            /* elevations */
            --elevation-shadow-01: 0rem 0.125rem 0.125rem rgba(0, 0, 0, 0.3);
            --elevation-shadow-02: 0rem 0.25rem 0.25rem rgba(0, 0, 0, 0.25);

            /* pixel sizes */
            --hair-size: 1px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;    
        }

        /* font awesome */
        .fa {
            height: 1rem;
            width: 1rem;
        }

        /* objects */
        .o-main {
            width: 64rem;
            max-width: 100%;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem
        }
        .o-layout {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .o-layout--spaced {
            margin: -.5rem;
            width: auto;
            max-width: none
        }
        .o-layout--centered {
            justify-content: center;
            text-align: center;
        }
        .o-layout__item--3 {
            width: 25%;
        }
        .o-layout__item--4 {
            width: 33.333%;
        }
        .o-layout__item--6 {
            width: 50%;
        }
        .o-layout__item--12 {
            width: 100%;
        }
        .o-layout__item {
            display: inline-block;
            box-sizing: border-box;
        }
        .o-layout--spaced>.o-layout__item {
            box-sizing: border-box;
            padding: .5rem;
        }

        /* components */
        .c-button {
            color: var(--ui-color-01);
            background-color: var(--brand-01-color);
            border: var(--hair-size) solid var(--brand-01-color);
            border-radius: 4px;
            padding: 0.5em 1em;
            position: relative;
            transition: 0.2s ease-in-out;
        }
        .c-guideline {
            border: 0.1em dashed var(--guide-line-color);
            border-style: none none dashed;
            color: var(--ui-color-01);;
            background-color: var(--ui-color-01);;
            margin: calc(var(--hair-size) * (-1)) 0 0 0;
        }
        .c-attention {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            height: 0.5rem;
            width: 0.5rem;
            background-color: var(--alert-color-01);
            border-radius: 50%;
            box-shadow: var(--elevation-shadow-01);
        }
        .c-input {
            background: var(--ui-color-01);
            border: var(--hair-size) solid var(--ui-color-04);
            box-sizing: border-box;
            border-radius: 0.25rem;
            width: 100%;
            height: 2rem;
        }
        .c-label {
            position: static;
            height: 1rem;
            left: 0;
            top: 0;
            margin: 0;
            font-style: normal;
            font-weight: 600;
            font-size: 0.75rem;
            line-height: 1rem;
            color: var(--ui-color-05);
        }
        .c-radio-button {
            height: 1rem;
            width: 1rem;
            margin: 0;
        }
        .c-checkbox {
            position: static;
            width: 1rem;
            height: 1rem;
            left: 0;
            top: 0;
            margin: 0;
            padding: 0;
            background: var(--ui-color-01);
            border: var(--hair-size) solid var(--ui-color-04);
            box-sizing: border-box;
            border-radius: 0.25rem;
        }


        /* button actions */
        .c-button:hover{
            box-shadow: var(--elevation-shadow-02);
            transform: translateY(-0.25rem);
        }
        .c-button:focus{
            box-shadow: var(--elevation-shadow-02);
            transform: translateY(-0.25rem);
        }
        .c-button:active{
            box-shadow: var(--elevation-shadow-01);
            transform: translateY(-0.125rem);
        }
        .c-button:disabled{
            background-color: var(--ui-color-03);
            color: var(--ui-color-04);
            border: var(--hair-size) solid var(--ui-color-03);
            transform: none;
            box-shadow: none;
        }

        /* outlines */
        .c-button--outline {
            color: var(--brand-01-color);
            background-color: var(--ui-color-01);
            border: var(--hair-size) solid var(--brand-01-color);
        }
        .c-button--outline:disabled {
            color: var(--ui-color-04);
            background-color: var(--ui-color-01);
            border: var(--hair-size) solid var(--ui-color-04);
        }

        /* icon */
        .c-button--icon {
            padding: 0.5rem 0.5rem;
        }

        /* utils */
        .u-margin-top--xxs {
            margin-top: 0.25rem!important
        }
        .u-margin-top--m {
            margin-top: 1rem!important
        }
        .u-margin-bottom--m {
            margin-bottom: 1rem!important
        }
    </style>
</head>
<body>
    <div class="o-main u-margin-top--m">
        <div class="o-layout o-layout--centered">
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button">
                    Bazyl
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button">
                    Bazyl
                    <span class="c-attention"></span>
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button" disabled>
                    Bazyl
                </button>
            </div>
        </div>
        <hr class="c-guideline">
    </div>
    <div class="o-main u-margin-top--m">
        <div class="o-layout o-layout--centered">
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--outline">
                    Bazyl
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--outline">
                    Bazyl
                    <span class="c-attention"></span>
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--outline" disabled>
                    Bazyl
                </button>
            </div>
        </div>
        <hr class="c-guideline">
    </div>
    <div class="o-main u-margin-top--m">
        <div class="o-layout o-layout--centered">
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--icon">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--icon">
                    <i class="fa fa-plus"></i>
                    <span class="c-attention"></span>
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--icon" disabled>
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <hr class="c-guideline">
    </div>
    <div class="o-main u-margin-top--m">
        <div class="o-layout o-layout--centered">
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--icon c-button--outline">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--icon c-button--outline">
                    <i class="fa fa-plus"></i>
                    <span class="c-attention"></span>
                </button>
            </div>
            <div class="o-layout__item o-layout__item--4">
                <button class="c-button c-button--icon c-button--outline" disabled>
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <hr class="c-guideline">
    </div>

    <br>
    <br>
    <form class="o-main">
        <div class="o-layout o-layout--spaced">
            <div class="o-layout__item o-layout__item--6">
                <label class="c-label">First Name</label>
                <input class="c-input u-margin-top--xxs">
            </div>
            <div class="o-layout__item o-layout__item--6">
                <label class="c-label">Last Name</label>
                <input class="c-input u-margin-top--xxs">
            </div>
            <div class="o-layout__item o-layout__item--6">
                <label class="c-label">E-mail</label>
                <input class="c-input u-margin-top--xxs">
            </div>
            <div class="o-layout__item o-layout__item--6">
                <label class="c-label">Phone</label>
                <input class="c-input u-margin-top--xxs">
            </div>
            <div class="o-layout__item o-layout__item--12">
                <label class="c-label">Subject</label>
                <input class="c-input u-margin-top--xxs">
            </div>
            <div class="o-layout__item">
                <input type="radio" class="c-radio-button" name="gender">
                <label class="c-label">Female</label>
            </div>
            <div class="o-layout__item">
                <input type="radio" class="c-radio-button" name="gender">
                <label class="c-label">Male</label>
            </div>
            <div class="o-layout__item o-layout__item--12">
                <div class="o-layout o-layout--spaced">
                    <div class="o-layout__item">
                        <input class="c-checkbox" type="checkbox" id="checkbox">
                    </div>
                    <div class="o-layout__item" style="width: calc(100% - 2rem);">
                        <label class="c-label" for="checkbox">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                            Donec vel mi bibendum, hendrerit enim quis, convallis justo. 
                            Nunc enim libero, scelerisque et consectetur tincidunt, 
                            rutrum vitae nunc. Nam ante neque, luctus quis aliquet quis, 
                            eleifend non enim. Nulla ac aliquam sem, vel 
                            faucibus tortor. Cras nec scelerisque metus. 
                            Suspendisse potenti. Fusce porta interdum ligula a 
                            vestibulum. Vestibulum elementum consectetur hendrerit. 
                            Mauris venenatis tempor nibh sit amet varius.
                        </label>
                    </div>
                </div>
            </div>
            <div class="o-layout-item">
                <button class="c-button" type="submit">
                    Send
                </button>
            </div>
        </div>
    </form>
</body>
</html>
